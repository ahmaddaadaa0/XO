<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><img src="logo.png" alt="Logo" class="logo"> My To-Do List</h1>
    </header>
    <main>
      <div class="input-section">
        <input type="text" id="todo-input" placeholder="Enter your task here...">
        <button id="add-btn"><img src="edit-icon.png" alt="Edit"></button>
      </div>
      <ul id="todo-list"></ul>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
